
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	
	<style>
	body {
		background-image: url("images/background0.jpg");
		background-size: auto;
	}
	#parent {
		height: 100%;
		width: 100%;
		float: left;
	}
	#about {
		border-radius: 25px;
		width: 200px;
		height: 150px; 
		background-color: white;
		border: 5px solid red;
		float: left;
		margin-right: 5px;
	}
	#mapid {
		border-radius: 25px;
		z-index: 0;
		background: #73AD21;
	}
	</style>
	
	
</head>
<body>
	<div id="parent">
		<div id="about">This is some text</div>
		<div id="mapid" style="width: 800px; height: 600px"></div>
	</div>
	
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="data/neighborhoods.js"></script>
	<script>

		var mymap = L.map('mapid').setView([41.9355102,-88.7465676], 13);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		var myLayer = L.geoJson().addTo(mymap);
		myLayer.addData(ellwood_neighborhood).bindPopup("hello there.");
		// http://leafletjs.com/examples/geojson.html	
		//var ellwood_layer = L.geoJson().addTo(mymap);
		//myLayer.addData(ellwood_neighborhood);
		//var ellwood_neighborhood_layer = L.geoJson(ellwood_neighborhood).bindPopup("I am a polygon.");
		//L.polygon(q).addTo(mymap).bindPopup("I am a polygon.");


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);

	</script>
</body>
</html>
